<link rel="stylesheet" href="{{ "vendor/sanitize-13.0/sanitize.css" | relURL }}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&family=Bruno+Ace+SC&family=Zen+Dots&display=swap" rel="stylesheet">
{{- $style := resources.Get "css/main.scss" | toCSS | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $style.RelPermalink }}" />
{{ if .IsHome -}}
		{{ $style := resources.Get "css/homepage.scss" | toCSS | minify | fingerprint }}	<link rel="stylesheet" href="{{ $style.RelPermalink }}" />
{{ end -}}
	{{- $style := resources.Get "css/mobile.scss" | toCSS | minify | fingerprint }}	<link rel="stylesheet" href="{{ $style.RelPermalink }}" media="(max-width:1000px)" />
